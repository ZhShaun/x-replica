<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Fake X</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"
        integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/main.css">
</head>

<body>

    <div class="d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div id="question"></div>
                            <div class="d-flex align-items-start gap-3 mb-3">
                                <img src="https://via.placeholder.com/48" class="rounded-circle avatar-sm"
                                    alt="User Avatar">
                                <textarea class="form-control" rows="3" placeholder="What's happening?"></textarea>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-primary">Tweet</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1030;">
        <button hx-get="/data" hx-target="#question" type="button" class="btn btn-primary">回答</button>
    </div>


</body>

</html>
