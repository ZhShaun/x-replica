<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake X</title>
    <!-- HTMX JS (User's preferred version) -->
    <script src="https://unpkg.com/htmx.org@2.0.4"
        xintegrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
        crossorigin="anonymous"></script>
    <!-- Bootstrap CSS (User's preferred version) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/main.css">
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h2 class="text-center mb-4 text-primary">User Message Timeline</h2>

                <!-- Timeline Container -->
                <div id="timeline-container" class="timeline-scroll-area bg-white p-4 rounded-4 shadow-lg">
                    <!-- HTMX will load timeline events here -->
                    <div id="timeline-items"
                         hx-get="/timeline-events?offset=0&limit=5"
                         hx-trigger="load, refreshTimeline" {# Added refreshTimeline trigger #}
                         hx-swap="innerHTML"> {# Changed to innerHTML to replace content #}
                        <!-- Initial loading indicator -->
                        <div class="text-center my-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading initial timeline...</span>
                            </div>
                            <p class="text-muted mt-2">Loading messages...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Trigger Button - Fixed to bottom right -->
    <button hx-get="/modal" hx-target="#modals-here .modal-content" hx-trigger="click" data-bs-toggle="modal"
        data-bs-target="#modals-here" class="btn btn-primary btn-lg rounded-pill shadow-lg fixed-bottom-right">回答</button>

    <!-- Modal Container -->
    <div id="modals-here" class="modal modal-blur fade" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <!-- Modal content will be loaded here by HTMX -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper (User's preferred version) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>
</html>
