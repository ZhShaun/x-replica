<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake X</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"
        xintegrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
        crossorigin="anonymous" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .fixed-bottom-right {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1050;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h2 class="text-center mb-4 text-primary">User Message Timeline</h2>

                <div id="timeline-container" class="timeline-scroll-area bg-white p-4 rounded-4 shadow-lg">
                    <div id="timeline-items" hx-get="/timeline-events?offset=0&limit=5" hx-trigger="load, refresh" hx-swap="innerHTML">
                        <div class="text-center my-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading initial timeline...</span>
                            </div>
                            <p class="text-muted mt-2">Loading messages...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button hx-get="/modal" hx-target="#modals-here .modal-content" hx-trigger="click" data-bs-toggle="modal"
        data-bs-target="#modals-here"
        class="btn btn-primary btn-lg rounded-pill shadow-lg fixed-bottom-right">回答</button>

    <div id="modals-here" class="modal modal-blur fade" tabindex="-1" aria-labelledby="modalsHereLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="/static/main.js"></script>

</body>

</html>
