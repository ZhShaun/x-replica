{# app/templates/modal_content.html #}
<div class="modal-header">
    <h5 class="modal-title">{{ modal_title }}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <p>{{ modal_body }}</p>
    <form hx-post="/submit-modal-form" hx-target="closest .modal-content" hx-swap="innerHTML"> 
        <div class="mb-3">
            <label for="userName" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="userName" name="user_name" required>
        </div>
        <div class="mb-3">
            <label for="userMessage" class="form-label">Your Answer</label>
            <textarea class="form-control" id="userMessage" name="user_message" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
</div>
